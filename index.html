<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上班時間計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>上班時間計算機</h1>
    <label for="start">上班時間 (hh:mm):</label>
    <input type="time" id="start">
    <br><br>
    <button onclick="calculateOffTime()">計算下班時間</button>
    <h2 id="result"></h2>

    <script>
        function calculateOffTime() {
            const startInput = document.getElementById("start").value;
            if (!startInput) {
                document.getElementById("result").innerText = "請輸入有效的上班時間。";
                return;
            }

            const startTime = new Date(`1970-01-01T${startInput}:00`);
            const lateThreshold = new Date(`1970-01-01T09:00:00`);
            const workDuration = 9.5 * 60 * 60 * 1000; // 9.5小時的工作時間（毫秒）
            let leaveDurationMinutes = 0;

            if (startTime > lateThreshold) {
                // 計算遲到的時間
                const lateDuration = (startTime - lateThreshold) / (1000 * 60);
                leaveDurationMinutes = Math.ceil(lateDuration / 30) * 30; // 向上取整到最近的30分鐘

                const leaveEndTime = startTime;
                const leaveStartTime = new Date(leaveEndTime.getTime() - leaveDurationMinutes * 60 * 1000); // 計算請假開始時間

                let message = "";
                if (startTime.getHours() >= 11) {
                    message = "⚠️ 太晚了吧！要不要直接回家";
                } else {
                    message = "⚠️ 您已經遲到了！";
                }
                message += ` 建議您這樣請假：${leaveStartTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${leaveEndTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}。`;
                
                document.getElementById("result").innerText = message;

                const leaveHours = Math.floor(leaveDurationMinutes / 60);
                const leaveMinutes = leaveDurationMinutes % 60;
                document.getElementById("result").innerText += `⏰ 您的請假時長為：${leaveHours}小時${leaveMinutes}分鐘。`;

                // 下班時間以請假開始的時間點計算
                const actualOffTime = new Date(leaveStartTime.getTime() + workDuration);
                document.getElementById("result").innerText += `🕔 您的下班時間是：${actualOffTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            } else {
                document.getElementById("result").innerText = "🎉 您很準時！繼續保持！";
                const actualOffTime = new Date(startTime.getTime() + workDuration);
                document.getElementById("result").innerText += `🕔 您的下班時間是：${actualOffTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            }
        }
    </script>
</body>
</html>
